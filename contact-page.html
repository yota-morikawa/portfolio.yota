    <header>

        <h1>Cake Shop ABC</h1>
        <nav class="h-link">

          <a href="index.html">HOME</a>

      </div>

    <main>

      <h2 class="contact-h2">Contact</h2>

      <div class="contact">
        <form action="">
            <p class="contact-left">お名前※</p>
            <p><input type="text" name="your-name" id="your-name" class="your-name contact-abc" size="60" value="" />
            </p>
            <p class="contact-left">フリガナ※</p>
            <p><input type="text" name="your-name-kana" id="your-name" class="your-name-kana contact-abc" size="60" value="" />
            </p>
            <p class="contact-left">Email※</p>
            <p><input type="email" name="your-mail" id="your-mail" class="your-mail contact-abc" size="60" value="" data-conv-half-alphanumeric="true"/>
            </p>
            <p class="contact-left">ご質問・お問い合わせ内容※</p>
            <p><textarea name="your-message" id="your-message" class="your-message contact-abc" cols="60" rows="5" ></textarea>
            </p>
            <p>	<span class="mwform-checkbox-field horizontal-item">
                <label for="privacy-check-1">
                  <input type="checkbox" name="privacy-check[data][]" value="個人情報に同意する" class="privacy-check" />
                  <span class="mwform-checkbox-field-text">個人情報に同意する</span>
                </label>
              </span>
            <input type="hidden" name="privacy-check[separator]" value="," />
            </p><br>
            <div class="submit">
              <p><input type="submit" name="submit" value="上記の内容で送信する"/>
              </p>
            </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="sns">
        <ul>

                src="Facebook Asset Pack JA 2019/f-Logos-2019-1/f_Logo_Online_04_2019/black/PNG/f_logo_RGB-Black_114.png"
                alt=""
            /></a>
